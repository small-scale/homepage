<!DOCTYPE html>

  <title>small scale.</title>
  <meta charset='utf-8'>

  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <link rel="shortcut icon" href="static/boaticon.png" type="image/x-icon">
  <style>
</style>

<script>
   function showMenu(){
       var sideMenu = document.getElementById("sidemenu")
       document.getElementById("overlay").style.opacity = .6
       document.getElementById("sidecover").style.pointerEvents = "all"

       sidemenu.style.transform=""
   }

   function hideMenu(){
       var sideMenu = document.getElementById("sidemenu")
       sidemenu.style.transform="translateX(100%)"
       document.getElementById("overlay").style.opacity = .0
       document.getElementById("sidecover").style.pointerEvents = "none"
   }

    function toggleSub(sub){
       var oldVal = document.getElementById(sub).style.display
       console.log(oldVal)
       var newVal = oldVal != "table" ? "table" : "none"
       document.getElementById(sub).style.display = newVal
   }

</script>
</head>
